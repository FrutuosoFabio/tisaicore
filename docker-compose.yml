services:
  postgres:
    image: postgres:17
    container_name: tisaicore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - tisaicore-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1g
    networks:
      - tisaicore-net

  app:
    build: .
    container_name: tisaicore-app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      LOCAL_UPLOAD_DIR: /app/uploads
      LOCAL_BASE_URL: https://public.tisaicaptcha.com
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - /opt/tisaicore/uploads:/app/uploads
    deploy:
      resources:
        limits:
          memory: 1g
    networks:
      - tisaicore-net

volumes:
  tisaicore-data:

networks:
  tisaicore-net:
    driver: bridge
